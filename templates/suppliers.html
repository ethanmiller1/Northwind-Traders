

<!DOCTYPE html>


<html>


<head>
  <title>Northwind</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">

  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

  <script>
    $(document).ready( function () {
       $('#table_suppliers').DataTable();
     } );
  </script>

</head>



<body>

  <h1>Northwind Traders</h1>

  <div id="supplier">

    <table id="table_suppliers" class="display">
      <!-- thead for search queries and filter -->
      <thead>
        <tr>
          <th> Id </th>
          <th> Company </th> 
          <th> First Name </th>
          <th> Last Name </th>
          </tr>
      </thead>
      <tbody>
        {% for supplier in suppliers %}
        <tr>
          <td><a href={{urls["index"]}}suppliers/{{supplier[0]}}>{{ supplier[0] }}</a></td>
          <td> {{ supplier[1] }} </td>
          <td> {{ supplier[2] }} </td>
          <td> {{ supplier[3] }} </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  <br>
  </div>

  <div id="orders">
  </div>
  <br>
  <div id="footer">{{ footer }}
  </div>

</body>



</html>
